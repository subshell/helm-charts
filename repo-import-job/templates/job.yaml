apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sophora-repo-import.fullname" . }}
  labels: {{- include "sophora-repo-import.labels" . | nindent 4 }}
spec:
  template:
    spec:
      restartPolicy: Never
      shareProcessNamespace: true
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: repo-downloader
          image: "alpine:latest"
          volumeMounts:
            - mountPath: /import
              name: import
          env:
            - name: REPO_ZIP_URL
              value: {{ .Values.repoDownload.zipUrl | quote }}
            - name: HTTP_USERNAME
              valueFrom:
                secretKeyRef:
                  key: {{ .Values.repoDownload.usernameKey | quote }}
                  name: {{ .Values.repoDownload.secretName | quote }}
            - name: HTTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: {{ .Values.repoDownload.passwordKey }}
                  name: {{ .Values.repoDownload.secretName | quote }}
          command: ["/bin/sh"]
          args:
            - "-c"
            - |-
             apk add --no-cache wget tree;
             mkdir dl;
             cd dl;
             wget --user="${HTTP_USERNAME}" --password="${HTTP_PASSWORD}" $REPO_ZIP_URL;
             unzip -q *.zip;
             rm *.zip;
             mkdir -p /import/admin/incoming
             mkdir -p /import/temp
             mkdir -p /import/admin/success
             mkdir -p /import/admin/failure
             mv * /import/admin/incoming
             echo "Copied Admin export to local directory /import/admin/incoming"
             tree /import/admin/incoming
      containers:
        - name: importer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args:
            - "-c"
            - |-
              cd /sophora
              echo "Starting importer."
              java -cp classpath org.springframework.boot.loader.JarLauncher
              echo "Importer stopped."
          env:
            - name: JAVA_OPTS
              value: {{ .Values.javaOptions }}
            - name: SOPHORA_CLIENT_SERVERCONNECTION_USERNAME
              valueFrom:
                secretKeyRef:
                  key: {{.Values.sophora.authentication.secret.usernameKey}}
                  name: {{.Values.sophora.authentication.secret.name}}
            - name: SOPHORA_CLIENT_SERVERCONNECTION_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: {{.Values.sophora.authentication.secret.passwordKey}}
                  name: {{.Values.sophora.authentication.secret.name}}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: importer-config
              mountPath: /sophora/application.yml
              subPath: application.yml
            - name: import
              mountPath: /import
        - name: process-watcher
          image: "alpine:latest"
          command: ["/bin/sh"]
          args:
            - "/script/script.sh"
          volumeMounts:
            - mountPath: /script/script.sh
              name: importer-config
              subPath: script.sh
            - mountPath: /import
              name: import
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
      volumes:
        - name: import
          emptyDir: {}
        - name: importer-config
          configMap:
            name: {{ include "sophora-repo-import.fullname" . }}
