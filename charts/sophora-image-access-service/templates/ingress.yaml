{{ $allIngresses := .Values.extraIngress -}}
{{ if .Values.ingress.enabled -}}
  {{ $allIngresses = prepend $allIngresses .Values.ingress -}}
{{ end -}}
{{ $fullName := include "access-service.fullname" $ -}}
{{ $svcPort := $.Values.service.httpPort -}}
{{ range $index, $ingress := $allIngresses -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}{{ eq $index 0 | ternary "" (printf "-%d" $index) }}
  labels:
  {{- include "access-service.labels" $ | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingress.ingressClassName }}
  ingressClassName: {{ $ingress.ingressClassName }}
  {{- end -}}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
---
{{ end }}
