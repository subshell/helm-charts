apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sophora-importer.fullname" . }}
  labels:
  {{- include "sophora-importer.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "sophora-importer.fullname" . }}
  selector:
    matchLabels:
      {{- include "sophora-importer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        {{if .Values.podAnnotations}}
        {{- toYaml .Values.podAnnotations | nindent 8 -}}
        {{end}}
      labels:
        {{- include "sophora-importer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: bucket-mount
        image: efrecon/s3fs:1.86
        env:
          - name: AWS_S3_BUCKET
            value: {{ .Values.sophora.importer.s3Bucket.name }}
          - name: AWS_S3_URL
            value: {{ .Values.sophora.importer.s3Bucket.url }}
          - name: S3FS_DEBUG
            value: "0"
          - name: AWS_S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: {{ .Values.sophora.importer.s3Bucket.secret.secretAccessKeyKey }}
                name: {{ .Values.sophora.importer.s3Bucket.secret.name }}
                optional: false
          - name: AWS_S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: {{ .Values.sophora.importer.s3Bucket.secret.accessKeyIdKey }}
                name: {{ .Values.sophora.importer.s3Bucket.secret.name }}
                optional: false
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              # workaround because the importer can't create the folder by itself.
              command:
                - sh
                - '-c'
                - |
                  echo Creating import folders for importer:
                  {{- range .Values.sophora.importer.instances }}
                  mkdir -p /import/{{.}}/success
                  mkdir -p /import/{{.}}/temp
                  mkdir -p /opt/s3fs/bucket/{{.}}/failure
                  mkdir -p /opt/s3fs/bucket/{{.}}/incoming
                  {{ end }}
                  echo ...folders created as follows:
                  find /import
                  find /opt/s3fs/bucket
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
          - name: shared-imports
            mountPath: /opt/s3fs/bucket
            mountPropagation: Bidirectional
          - name: local-import-folders
            mountPath: /import
        securityContext:
          privileged: true
      - name: importer
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: JAVA_OPTS
            value: {{ .Values.sophora.importer.javaOptions }}
          - name: SOPHORA_CLIENT_SERVERCONNECTION_USERNAME
            valueFrom:
              secretKeyRef:
                key: {{.Values.sophora.authentication.secret.usernameKey}}
                name: {{.Values.sophora.authentication.secret.name}}
          - name: SOPHORA_CLIENT_SERVERCONNECTION_PASSWORD
            valueFrom:
              secretKeyRef:
                key: {{.Values.sophora.authentication.secret.passwordKey}}
                name: {{.Values.sophora.authentication.secret.name}}
          - name: LOADER_PATH
            value: /data/libs
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: 8082
        - containerPort: 1496
        volumeMounts:
        - name: importer-config
          mountPath: /sophora/application.yml
          subPath: application.yml
        - name: shared-imports
          mountPath: /import/
          mountPropagation: Bidirectional
        - name: local-import-folders
          mountPath: /import-local/
        - name: data
          mountPath: /data/
        securityContext:
          privileged: true

      initContainers:
        {{- with .Values.sophora.importer.additionalDataImage }}
        {{- if .repository }}
        - name: additional-libs-provider
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              mkdir -p /data-mounted/libs /data-mounted/xsl /data-mounted/misc
              echo $(ls /data)
              mv {{ .libsPath }}/* /data-mounted/libs
              mv {{ .xslPath }}/*  /data-mounted/xsl
              mv {{ .miscPath }}/*  /data-mounted/misc
              {{- if .saxonLicenceSecret }}
              cp /internal/{{.saxonLicenceSecret.licenceFileKey}} /data-mounted/libs/{{.saxonLicenceSecret.licenceFileKey}}
              ls /data-mounted/
              {{- end}}
          volumeMounts:
          - name: data
            mountPath: /data-mounted/
          {{- if .saxonLicenceSecret }}
          - name: saxon-licence
            mountPath: "/internal/"
            readOnly: true
          {{- end}}
        {{end}}
        {{- end}}
      volumes:
      - name: importer-config
        configMap:
          name: {{ include "sophora-importer.fullname" . }}
      - name: shared-imports
        emptyDir: {}
      - name: local-import-folders
        emptyDir: {}
      - name: data
        emptyDir: {}
      {{- if .Values.sophora.importer.additionalDataImage }}
      {{- if .Values.sophora.importer.additionalDataImage.saxonLicenceSecret }}
      - name: saxon-licence
        secret:
          secretName: {{.Values.sophora.importer.additionalDataImage.saxonLicenceSecret.name}}
      {{- end}}
      {{- end}}