suite: test service
templates:
  - service.yaml
tests:
  - it: service should be created correctly
    set:
      service:
        annotations:
          foo: bar
        type: foo
        httpPort: 81
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.annotations
          value:
            foo: bar
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-importer
      - equal:
          path: spec.type
          value: foo
      - equal:
          path: spec.ports[0].port
          value: 81
