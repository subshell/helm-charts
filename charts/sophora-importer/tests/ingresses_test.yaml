suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should be created thrice
    values:
      - ./values/ingress.yaml
    asserts:
      - hasDocuments:
          count: 3
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 0
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-importer
      - equal:
          path: metadata.annotations.ingress
          value: true
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 1
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-importer-1
      - equal:
          path: metadata.annotations.extraIngress
          value: first
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 2
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-importer-2
      - equal:
          path: metadata.annotations.extraIngress
          value: second
