{{- if .Values.ingress.enabled -}}
  {{- $ugcFullName := include "sophora-ugc.fullname" . -}}
  {{- $ugcMultimediaFullName := include "sophora-ugc-multimedia.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $ugcFullName }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ required "A hostname for the ingress must be provided in .Values.sophora-ugc.ingress.host" .host }}
      http:
        paths:
          - path: /
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcFullName }}-webapp
                port:
                  name: webapp-http
          {{- if $.Values.ugcMultimedia.enabled }}
          - path: /public/binary
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcMultimediaFullName }}
                port:
                  name: ugc-multimedia
          - path: /public/multimedia
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcMultimediaFullName }}
                port:
                  name: ugc-multimedia
          - path: /secure/binary
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcMultimediaFullName }}
                port:
                  name: ugc-multimedia
          - path: /secure/multimedia
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcMultimediaFullName }}
                port:
                  name: ugc-multimedia
          - path: /websocket/multimedia
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $ugcMultimediaFullName }}
                port:
                  name: ugc-multimedia
          {{- end }}
    {{- end }}
    {{- end }}
