apiVersion: v1
kind: Service
metadata:
  name: {{ include "sophora-ugc.fullname" . }}-jolokia
  labels:
    {{- include "sophora-ugc.labels" . | nindent 4 }}
spec:
  clusterIP: {{ .Values.service.jolokia.clusterIP }}
  ports:
    - name: webapp-jolokia
      port: 1694
      targetPort: webapp-jolokia
      protocol: TCP
  selector:
    {{- include "sophora-ugc.selectorLabels" . | nindent 4 }}
