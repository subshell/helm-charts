replicaCount: 1

imagePullSecrets: []

javaOptions: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=80.0 -XX:+ExitOnOutOfMemoryError -XX:+PerfDisableSharedMem"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

service:
  annotations: {}
  jolokia:
    clusterIP: None
  webapp:
    type: LoadBalancer
    loadBalancerIP:

ingress:
  enabled: false
  ingressClassName: nginx
  tls:
  hosts:
  annotations: {}


authentication:
  secret:
    server:
      name: secret-name
      usernameKey: username
      passwordKey: password
    database:
      name: secret-name
      usernameKey: database-user
      passwordKey: database-password
    binarystore:
      name: secret-name
      accessKeyKey: binarystore-access-key
      secretIdKey: binarystore-secret-id

ugc:
  image:
    repository: docker.subshell.com/ugc/ugc
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  hostname: ""
  nameOverride: ""
  fullnameOverride: ""
  logback: 
  config:

ugcMultimedia:
  enabled: false
  image:
    repository: docker.subshell.com/ugc/ugc-multimedia
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  name: "ugc-multimedia"
  fullnameOverride: ""
  binariesStorage:
    size: 1G
    storageClass: standard
  hostname:
  logback:
  config:

# Additional environment variables can be defined here
env:

resources:
  requests:
    cpu: "200m"
    memory: "2.5G"
  limits:
    memory: "2.5G"


nodeSelector: {}

tolerations: []

affinity: {}