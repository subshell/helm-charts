replicaCount: 1

javaOptions: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=80.0 -XX:+ExitOnOutOfMemoryError -XX:+PerfDisableSharedMem"

imagePullSecrets: []

service:
  annotations: {}
  jolokia:
    clusterIP: None
  webapp:
    type: LoadBalancer

ingress:
  enabled: false
  ingressClassName: nginx
  hosts:
    - "my-site.com"


authentication:
  secret:
    server:
      name: secret-name
      usernameKey: username
      passwordKey: password
    database:
      name: secret-name
      usernameKey: database-user
      passwordKey: database-password
    binarystore:
      name: secret-name
      accessKeyKey: binarystore-access-key
      secretIdKey: binarystore-secret-id

ugc:
  image:
    repository: docker.subshell.com/ugc/ugc
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  hostname: ""
  nameOverride: ""
  fullnameOverride: ""
  logback: 
  config:

ugcMultimedia:
  enabled: false
  image:
    repository: docker.subshell.com/ugc/ugc-multimedia
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  name: ""
  fullnameOverride: ""
  binariesStorage:
    size: 1G
    storageClass: ssd
  hostname:
  logback:
  config:

# Additional environment variables can be defined here
env:

podAnnotations: {}

podSecurityContext: {}

resources:
  requests:
    memory: "3.5G"
    cpu: "0.5"
  limits:
    memory: "3.5G"