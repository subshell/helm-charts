nameOverride: image-ai

image:
  repository: docker.subshell.com/sophora/imageai
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: docker-subshell

sophora:
  authentication:
    secret:
      name: sophora-secret

  configuration:
    sophora:
      client:
        server-connection:
          urls:
            - https://sophora-server.example.com:1196
          username: # in secret
          password: # in secret

    spring:
      cloud:
        gcp:
          # GCP project ID
          project-id: my-project

imageAI:
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /gcp-credentials/credentials.json

podAnnotations: {}

ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
  hosts:
  tls: []

extraVolumes:
  - name: gcp-credentials
    secret:
      secretName: sophora-image-ai-gcp-credentials

extraVolumeMounts:
  - name: gcp-credentials
    mountPath: /gcp-credentials
    readOnly: true
