{{- range .Values.externalSecrets }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .store | default "gcpsm" }}
  refreshInterval: {{ .refreshInterval | default "1m" }}
  target:
    name: {{ .name }}
    {{- if .type }}
    template:
      type: {{ .type }}
    {{- end }}
  data:
    {{- range .data }}
    - secretKey: {{ .name }}
      remoteRef:
        key: {{ .key }}
        version: {{ .version | default "latest" }}
    {{- end }}
---
{{- end }}