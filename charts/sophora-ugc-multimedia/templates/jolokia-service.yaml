apiVersion: v1
kind: Service
metadata:
  name: {{ include "sophora-ugc-multimedia.fullname" . }}-jolokia
  labels:
    {{- include "sophora-ugc-multimedia.labels" . | nindent 4 }}
spec:
  clusterIP: {{ .Values.service.jolokia.clusterIP }}
  ports:
    - port: 1694
      targetPort: 1694
      protocol: TCP
      name: jolokia
  selector:
    {{- include "sophora-ugc-multimedia.selectorLabels" . | nindent 4 }}
