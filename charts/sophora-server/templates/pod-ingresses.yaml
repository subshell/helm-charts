{{- if .Values.clusterReplication.enabled -}}
{{- range $i, $ingress := .Values.clusterReplication.ingresses }}
{{- $ingressDefaults := $.Values.clusterReplication.ingressesDefaults -}}
{{- if or $ingress.enabled (and (not (hasKey $ingress "enabled")) $ingressDefaults.enabled) -}}
  {{- $fullName := include "sophora-server.fullname" $ -}}
  {{- $svcPort := $.Values.service.httpPort -}}
  {{- $ingressAnnotations := $ingress.annotations | default $ingressDefaults.annotations -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ $i }}
  labels:
  {{- include "sophora-server.labels" $ | nindent 4 }}
  {{- with $ingressAnnotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingress.ingressClassName }}
  ingressClassName: {{ $ingress.ingressClassName }}
  {{- end -}}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $fullName }}-{{$i}}
                port:
                  number: {{ $svcPort }}
  {{- end }}

---

{{- end }}
{{- end }}
{{- end }}
