{{ if not .Values.sophora.server.persistence.mysql.archive -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sophora-server.archiveConfigName" . }}
  labels:
  {{- include "sophora-server.labels" . | nindent 4 }}
data:
  repository.xml: |-
    <?xml version="1.0"?>
    <!--
