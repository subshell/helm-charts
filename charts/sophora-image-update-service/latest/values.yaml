# Default values for sophora-image-update-service.
# Declare variables to be passed into your templates.

image:
  repository: docker.subshell.com/sophora/sophora-image-update-service
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

javaOptions: "-XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=90.0 -XX:+AlwaysPreTouch"

timeZone: "Europe/Berlin"

sophora:
  authentication:
    secret:
      name: ""
      passwordKey: "password"
      usernameKey: "username"

  # Represents the application.yml of image-update-service:
  configuration:
    sophora:
      client:
        server-connection:
          urls: [ ]
          username: # in secret
          password: # in secret
      image-service:
        s3-image-store:
          host: ""
          access-key-id: ${S3_ACCESS_KEY_ID}
          secret-access-key: ${S3_SECRET_ACCESS_KEY}
          bucket-name: ""
          create-bucket: false
        image-update-service: {}

s3:
  secret:
    name: ""
    accessKeyIdKey: "accessKeyId"
    secretAccessKeyKey: "secretAccessKey"

serviceAccount:
  create: false

resources: {}
podAnnotations: {}

startupProbe:
  failureThreshold: 10
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 2

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 1
  timeoutSeconds: 1
  periodSeconds: 5

livenessProbe:
  failureThreshold: 1
  initialDelaySeconds: 1
  timeoutSeconds: 1
  periodSeconds: 60