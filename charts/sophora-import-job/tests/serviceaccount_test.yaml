suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should be created
    set:
      serviceAccount:
        create: true
        name: foobar
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: foobar
  - it: should not be created
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0
