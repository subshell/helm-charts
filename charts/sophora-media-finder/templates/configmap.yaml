apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sophora-media-finder.fullname" . }}
  labels:
  {{- include "sophora-media-finder.labels" . | nindent 4 }}
data:
  application.yaml: |- {{ toYaml (required "A valid application.yaml config is required" .Values.configuration) | nindent 4 }}
  loader.properties: |- {{ toYaml (required "A valid loader.properties config is required" .Values.loaderProperties) | nindent 4 }}
  logback-spring.xml: |- {{ toYaml (required "A valid logback-spring.xml config is required" .Values.logbackSpring) | nindent 4 }}
  media-finder-executable.conf: |- {{ toYaml .Values.mediaFinderExecutable | nindent 4 }}