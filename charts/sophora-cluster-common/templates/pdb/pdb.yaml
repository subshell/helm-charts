{{- if .Values.podDisruptionBudget.enabled }}
{{- with .Values.podDisruptionBudget }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .name }}
spec:
  minAvailable: {{ .minAvailable }}
  selector:
    matchLabels:
      {{- .matchLabels | toYaml | nindent 6 }}
{{- end }}
{{- end }}