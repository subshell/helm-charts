{{- if .Values.gcs.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
    name: {{ include "sophora-youtube-connector.fullname" . }}-gcs-pv
    labels:
    {{- include "sophora-youtube-connector.labels" . | nindent 4 }}
spec:
    capacity:
        storage: 1Gi #TODO siehe PVC
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    csi:
        driver: gcsfuse.csi.storage.gke.io
        volumeHandle: {{ .Values.gcs.bucket }}
{{- end }}
