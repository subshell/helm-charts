apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "deskclient-downloads.fullname" . }}
  labels:
    {{- include "deskclient-downloads.labels" . | nindent 4 }}
data:
  nginx.conf: |
    server {
        listen 80;
        server_name deskclients;
        root /usr/share/nginx/html;

        location /updatesite {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        location /deskclients {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
  index.html: |- {{ tpl (.Files.Get "index.html") . | nindent 4  }}
binaryData:
  favicon.ico: |- {{ .Files.Get "favicon.ico" | b64enc | nindent 4 }}
