service:
  type: ClusterIP
  port: 80

javaOptions: "-XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=90.0 -XX:+UseShenandoahGC -Xlog:gc -XX:+AlwaysPreTouch -XX:+UseLargePages"

hostAliases:
  - ip: 10.10.1.1
    hostnames:
      - sophora01.test.code-nnw.cloud

ingress:
  enabled: true

storageClassName: "ssd"

sophora:
  serverHostname: "sophora-server"
  authentication:
    serverSecret:
      name: "sophora-user-admin-credentials"
    solrSecret:
      name: "sophora-server-solr-credentials"
    jolokiaSecret:
      name: "sophora-server-jolokia-credentials"

resources:
  requests:
    memory: "0.6G"
    cpu: "0.1"
  limits:
    memory: "2G"
