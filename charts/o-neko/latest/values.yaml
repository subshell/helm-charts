
nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

javaOptions: "-XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=90.0"

hostAliases:

resources: {}

oneko:
  image:
    name: subshellgmbh/o-neko
    tag: latest
    imagePullPolicy: IfNotPresent

  env:
    - name: SPRING_PROFILES_ACTIVE
      value: "json-logs"

  helm:
    gcs:
      secret:
        name:
        serviceAccountField:

  mongodb:
    secret:
      name: #required
      uriField: uri
  credentialsCoderKeySecret:
    name: #required
    fieldName: key

  config:

startupProbe:
  failureThreshold: 10
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 2

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 5
  timeoutSeconds: 5
  periodSeconds: 5

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 15
  timeoutSeconds: 10
  periodSeconds: 60

service:
  annotations: {}
  type:
  sessionAffinity: None
  sessionAffinityConfig: {}
  loadBalancerIP:
  clusterIP:

ingress:
  host: ""
  tls:
  annotations: {}
