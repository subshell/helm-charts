resources:
  requests:
    memory: "2G"
    cpu: "0.5"
  limits:
    memory: "6G"
    cpu: "1.5"

oneko:
  mongodb:
    secret:
      name: mongodb-credentials
  credentialsCoderKeySecret:
    name: o-neko-credentials-coder-key
  helm:
    gcs:
      secret:
        name: helm-gcs-sa
        serviceAccountField: service-account.json

  config:
    spring:
      data:
        mongodb:
          autoIndexCreation: true

ingress:
  host: "oneko.subshell.cloud"
