sophora:
  configuration:
    sophora:
      client:
        server-connection:
          urls:
            - http://server1:1196
            - http://server2:1196
          connection-timeout: 30s
          read-timeout: 60s
    contentapi:
      cache:
        enabled: true
        max-size: 1000
      cors:
        enabled: true
        allowed-origins: "*"
      logging:
        level: DEBUG
