fullnameOverride: my-custom-ingress

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    custom: value
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: api.example.com
      path: /
      pathType: Prefix
  tls:
    - secretName: api-tls
      hosts:
        - api.example.com
