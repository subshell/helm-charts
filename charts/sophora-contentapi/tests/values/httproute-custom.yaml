fullnameOverride: custom-route

httpRoute:
  enabled: true
  annotations:
    custom: annotation
  parentRefs:
    - name: custom-gateway
      namespace: gateway-system
  hostnames:
    - custom.example.com
  matches:
    - path:
        type: PathPrefix
        value: /custom
  filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
          - name: X-Custom-Header
            value: custom-value
