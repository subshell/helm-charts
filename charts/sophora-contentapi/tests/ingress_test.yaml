suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should not create ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create ingress when enabled
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-contentapi

  - it: should use custom fullnameOverride
    set:
      fullnameOverride: my-ingress
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: metadata.name
          value: my-ingress

  - it: should set ingressClassName
    set:
      ingress.enabled: true
      ingress.ingressClassName: traefik
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: spec.ingressClassName
          value: traefik

  - it: should use default ingressClassName nginx
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should set annotations
    set:
      ingress.enabled: true
      ingress.annotations.cert-manager.io/cluster-issuer: letsencrypt
      ingress.annotations.nginx.ingress.kubernetes.io/ssl-redirect: "true"
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/ssl-redirect"]
          value: "true"

  - it: should configure single host
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /api
      ingress.hosts[0].pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: contentapi.example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /api
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: RELEASE-NAME-sophora-contentapi
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should use default pathType ImplementationSpecific
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: ImplementationSpecific

  - it: should configure multiple hosts
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi1.example.com
      ingress.hosts[0].path: /
      ingress.hosts[1].host: contentapi2.example.com
      ingress.hosts[1].path: /api
    asserts:
      - equal:
          path: spec.rules[0].host
          value: contentapi1.example.com
      - equal:
          path: spec.rules[1].host
          value: contentapi2.example.com
      - equal:
          path: spec.rules[1].http.paths[0].path
          value: /api

  - it: should configure TLS
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
      ingress.tls[0].secretName: contentapi-tls
      ingress.tls[0].hosts[0]: contentapi.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: contentapi-tls
      - contains:
          path: spec.tls[0].hosts
          content: contentapi.example.com

  - it: should configure multiple TLS entries
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi1.example.com
      ingress.hosts[0].path: /
      ingress.tls[0].secretName: contentapi1-tls
      ingress.tls[0].hosts[0]: contentapi1.example.com
      ingress.tls[1].secretName: contentapi2-tls
      ingress.tls[1].hosts[0]: contentapi2.example.com
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: contentapi1-tls
      - equal:
          path: spec.tls[1].secretName
          value: contentapi2-tls

  - it: should use custom service port
    set:
      ingress.enabled: true
      service.port: 9090
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 9090

  - it: should have correct labels
    set:
      ingress.enabled: true
      ingress.hosts[0].host: contentapi.example.com
      ingress.hosts[0].path: /
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: sophora-contentapi
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^sophora-contentapi-

  - it: should create ingress with all custom values
    values:
      - ./values/ingress-custom.yaml
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-ingress
      - equal:
          path: spec.ingressClassName
          value: traefik
      - equal:
          path: metadata.annotations.custom
          value: value
      - equal:
          path: spec.rules[0].host
          value: api.example.com
