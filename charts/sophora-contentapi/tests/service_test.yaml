suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with defaults
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-sophora-contentapi
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].targetPort
          value: http

  - it: should use custom fullnameOverride
    set:
      fullnameOverride: my-service
    asserts:
      - equal:
          path: metadata.name
          value: my-service

  - it: should set custom service type
    set:
      service.type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: should set custom service port
    set:
      service.port: 9090
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 9090

  - it: should add service annotations
    set:
      service.annotations.prometheus.io/scrape: "true"
      service.annotations.prometheus.io/port: "8080"
    asserts:
      - equal:
          path: metadata.annotations["prometheus.io/scrape"]
          value: "true"
      - equal:
          path: metadata.annotations["prometheus.io/port"]
          value: "8080"

  - it: should not have annotations when empty
    asserts:
      - notExists:
          path: metadata.annotations

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: sophora-contentapi
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should have correct metadata labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: sophora-contentapi
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^sophora-contentapi-

  - it: should create service with all custom values
    values:
      - ./values/service-custom.yaml
    asserts:
      - equal:
          path: metadata.name
          value: custom-contentapi
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.ports[0].port
          value: 8888
      - equal:
          path: metadata.annotations.custom
          value: annotation
