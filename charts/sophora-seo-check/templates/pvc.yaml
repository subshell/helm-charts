apiVersion: v1

kind: PersistentVolumeClaim

metadata:
  name: {{ include "sophora-seo-check.fullname" . }}-data
  labels:
    {{- include "sophora-seo-check.labels" . | nindent 4 }}
  {{- with .Values.pvcAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.dataSize }}

---

apiVersion: v1

kind: PersistentVolumeClaim

metadata:
  name: {{ include "sophora-seo-check.fullname" . }}-persistent-data
  labels:
    {{- include "sophora-seo-check.labels" . | nindent 4 }}
  {{- with .Values.pvcAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.persistentDataSize }}
