imagePullSecrets: []
nameOverride: "test-repo-import"

repoDownload:
  zipViaHttp:
    secretName: sophora-repository-download-credentials
    zipUrls:
      - "https://software.subshell.com/libs-snapshot-local/unified-sophora/administration/1.0.0-SNAPSHOT/administration-1.0.0-20210120.100851-3-initial-import.zip"
      - "https://software.subshell.com/libs-snapshot-local/unified-sophora/administration/1.0.0-SNAPSHOT/administration-1.0.0-20210120.100851-3-test-content.zip"

sophora:
  serverUrl: http://sophora-server:1196
  internalConnection: true
  authentication:
    secret:
      name: "sophora-user-admin-credentials"
      usernameKey: "username"
      passwordKey: "password"

metrics:
  pushgatewayUrl: https://pushgateway.test.cloud:9090
  authentication:
    secret:
      name: pushgateway-secret

prometheusRule:
  enabled: true
