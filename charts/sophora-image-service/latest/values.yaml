# Default values for sophora-image-service.
# Declare variables to be passed into your templates.

image:
  accessService:
    repository: docker.subshell.com/sophora/sophora-image-access-service
    tag: "latest"
    pullPolicy: IfNotPresent
  updateService:
    repository: docker.subshell.com/sophora/sophora-image-update-service
    tag: "latest"
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

javaOptions: "-XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=90.0 -XX:+AlwaysPreTouch"

timeZone: "Europe/Berlin"

sophora:
  authentication:
    secret:
      name: ""
      passwordKey: "password"
      usernameKey: "username"

  configuration:
    # Represents the application.yml of image-access-service:
    accessService:
      sophora:
        client:
          server-connection:
            urls: []
            username: # in secret
            password: # in secret
        image-service:
          s3-image-store:
            host: ""
            access-key-id: ${S3_ACCESS_KEY_ID}
            secret-access-key: ${S3_SECRET_ACCESS_KEY}
            bucket-name: ${S3_BUCKET_NAME}
            create-bucket: false
          image-access-service:
            live-mode: false
            short-cache-duration: 1m
            long-cache-duration: 1d
    # Represents the application.yml of image-update-service:
    updateService:
      sophora:
        client:
          server-connection:
            urls: [ ]
            username: # in secret
            password: # in secret
        image-service:
          s3-image-store:
            host: ""
            access-key-id: ${S3_ACCESS_KEY_ID}
            secret-access-key: ${S3_SECRET_ACCESS_KEY}
            bucket-name: ${S3_BUCKET_NAME}
            create-bucket: false
          image-update-service: {}

s3:
  secret:
    name: ""
    accessKeyIdKey: "accessKeyId"
    secretAccessKeyKey: "secretAccessKey"
  bucketName: ""

service:
  annotations: {}
  type: ClusterIP
  ClusterIP:
  httpPort: 8080

ingress:
  enabled: false
  annotations: {}
  hosts:
  tls: []

serviceAccount:
  create: false

resources: {}
podAnnotations: {}