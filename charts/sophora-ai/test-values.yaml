nameOverride: ai

image:
  repository: docker.subshell.com/sophora/ai
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: docker-subshell

sophora:
  authentication:
    secret:
      name: sophora-secret

  postgresCredentials:
    secret:
      name: postgres-credentials
      loginKey: login
      passwordKey: password

  llmProviderCredentials:
    openai:
      secret:
        name: openai-credentials
        apiKeyKey: apiKey

  googleSearchCredentials:
    secret:
      name: google-search-credentials
      searchEngineIDKey: searchEngineID
      apiKeyKey: apiKey

  ardRecommenderCredentials:
    secret:
      name: ard-recommender-credentials
      authKeyKey: authKey

  configuration:
    application:
      sophora:
        client:
          server-connection:
            urls:
              - https://sophora-server.example.com:1196
            username: # in secret
            password: # in secret

    database:
      sophora-ai:
        database:
          postgres:
            host: postgres.example.com
            port: 5432
            login: # in secret
            password: # in secret
            database: sophoraai
            schema: public

    altText:
      testing: altText
    caption:
      testing: caption
    categorize:
      testing: categorize
    checkClaims:
      testing: checkClaims
    checkIssues:
      testing: checkIssues
    checkScript:
      testing: checkScript
    correct:
      testing: correct
    cropHints:
      testing: cropHints
    elaborate:
      testing: elaborate
    embedding:
      testing: embedding
    embeddingARDRecommender:
      testing: embeddingARDRecommender
    google:
      testing: google
    keyPoints:
      testing: keyPoints
    keywords:
      testing: keywords
    llm:
      testing: llm
    namedEntities:
      testing: namedEntities
    questions:
      testing: questions
    quotations:
      testing: quotations
    readerCopy:
      testing: readerCopy
    recommendDocuments:
      testing: recommendDocuments
    recommendLinks:
      testing: recommendLinks
    rephrase:
      testing: rephrase
    sentiment:
      testing: sentiment
    shorten:
      testing: shorten
    shortenTeletext:
      testing: shortenTeletext
    shortenInfoscreen:
      testing: shortenInfoscreen
    summarize:
      testing: summarize
    teaser:
      testing: teaser
    title:
      testing: title
    translate:
      testing: translate

ai:
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /gcp-credentials/credentials.json

resources:
  requests:
    cpu: 1000m
    memory: 2Gi
  limits:
    cpu: 2000m
    memory: 2Gi

podAnnotations: {}

ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
  hosts:
  tls: []

serviceAccount:
  create: true
  automount: true
  annotations:
    foo: bar

extraVolumes:
  - name: gcp-credentials
    secret:
      secretName: sophora-image-ai-gcp-credentials

extraVolumeMounts:
  - name: gcp-credentials
    mountPath: /gcp-credentials
    readOnly: true
