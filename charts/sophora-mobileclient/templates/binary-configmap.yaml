apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mobileclient.binaryConfigName" . }}
binaryData:
  {{ range $index, $value := .Values.mobileclient.binaryFilesBase64 }}
  {{- range $filename, $base64content := $value }}
  {{- $filename -}}: {{ $base64content | quote }}
  {{ end -}}
  {{ end -}}
