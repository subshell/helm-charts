replicaCount: 1

image:
  repository: docker.subshell.com/sophora/sophora-indexing-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# - (object) k8s Pod host aliases which will be used to generate the /etc/hosts file
hostAliases:

solr:
  basicAuth:
    enabled: false
    secret:
      name: ""
      usernameKey: "username"
      passwordKey: "password"

sophora:
  authentication:
    secret:
      name: ""
      passwordKey: "password"
      usernameKey: "username"

redis:
  authentication:
    enabled: true
    # use this env variable in sisi.configuration.spring.redis.redisson.config to set the password
    # with ${REDIS_AUTHENTICATION_PASSWORD}
    envName: "REDIS_AUTHENTICATION_PASSWORD"
    secret:
      name: ""
      passwordKey: "password"

sisi:
  # - (array) k8s env configuration
  env: []
  configuration:

javaOptions: "-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=80.0 -XX:+ExitOnOutOfMemoryError -XX:+PerfDisableSharedMem"

initContainers: []

extraVolumes: []
extraVolumeMounts: []

serviceMonitor:
  enabled: false
  interval: 10s
  path: /prometheus

startupProbe:
  httpPath: '/health'
  failureThreshold: 15
  initialDelaySeconds: 10
  timeoutSeconds: 1
  periodSeconds: 2

readinessProbe:
  httpPath: '/health'
  failureThreshold: 5
  initialDelaySeconds: 5
  timeoutSeconds: 1
  periodSeconds: 5

livenessProbe:
  httpPath: '/health'
  failureThreshold: 5
  initialDelaySeconds: 5
  timeoutSeconds: 1
  periodSeconds: 10

podAnnotations: {}

podLabels: {}

service:
  type: ClusterIP
  port: 1837

ingress:
  enabled: false
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  annotations: {}
  hosts:
  tls: []

httpRoute:
  # httpRoute.enabled Whether to create an HTTPRoute resource (Gateway API)
  enabled: false
  # httpRoute.parentRefs References to the Gateway resources that the HTTPRoute should attach to
  # e.g.
  # parentRefs:
  #   - name: my-gateway
  #     namespace: gateway-namespace
  parentRefs: []
  # httpRoute.hostnames Array with hostnames used for the HTTPRoute
  # e.g.
  # hostnames:
  #   - "my-service.example.com"
  hostnames: []
  # matches Optional array of HTTPRouteMatch objects for matching HTTP requests
  # e.g.
  # matches:
  #   - path:
  #       type: PathPrefix
  #       value: /sophora.srpc
  matches: []
  # filters Optional array of HTTPRouteFilter objects for modifying requests/responses
  # e.g.
  # filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #         - name: X-Custom-Header
  #           value: custom-value
  filters: []
  # httpRoute.annotations annotations for the HTTPRoute
  annotations: {}

resources:
  requests:
    cpu: 1
    memory: 12Gi
  limits:
    memory: 12Gi

serviceAccount:
  create: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

extraDeploy: []

nodeSelector: {}

tolerations: []

affinity: {}
