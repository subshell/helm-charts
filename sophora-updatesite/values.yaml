# Default values for sophora-updatesite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.19.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# a updatesite url follows this convention:
# https://software.subshell.com/download-sophora/4/deskclient-4.1.0/sophora-deskclient-4.1.0-unified-sophora-updatesite.zip
updatesiteDownload:
  # direct url to the updatesite zip file. Setting this option all baseUrl, version and identifier will be ignored
  zipUrlOverride: ""
  baseUrl: "https://software.subshell.com/download-sophora"
  version: ""
  # build identifier. For example: unified-sophora-updatesite
  identifier: ""
  secretName: ""
  usernameKey: "username"
  passwordKey: "password"

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      path: ""
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
