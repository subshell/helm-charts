apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sophora-updatesite.fullname" . }}
  labels:
    {{- include "sophora-updatesite.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sophora-updatesite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sophora-updatesite.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: "copyupdatesite"
          image: alpine:latest
          env:
          - name: HTTP_USERNAME
            valueFrom:
              secretKeyRef:
                key: {{ .Values.updatesiteDownload.usernameKey }}
                name: {{ .Values.updatesiteDownload.secretName | quote }}
          - name: HTTP_PASSWORD
            valueFrom:
              secretKeyRef:
                key: {{ .Values.updatesiteDownload.passwordKey }}
                name: {{ .Values.updatesiteDownload.secretName | quote }}
          command: ["/bin/sh"]
          args:
            - "-c"
            - |-
              apk add --no-cache wget;
              mkdir dl;
              cd dl;
              wget --user="${HTTP_USERNAME}" --password="${HTTP_PASSWORD}" {{ include "sophora-updatesite.updatesiteUrl" . }} --verbose;
              unzip -q *.zip; rm *.zip;
              mv ./* /updatesite;
          volumeMounts:
            - name: updatesite
              mountPath: /updatesite
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: updatesite
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              subPath: nginx.conf
              mountPath: /etc/nginx/conf.d/default.conf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "sophora-updatesite.fullname" . }}
        - name: updatesite
          emptyDir: {}
